<!-- public/admin/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Gwarinpa Anglican Youth Fellowship</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-header">
            <img src="../images/logo.png" alt="Logo" class="login-logo">
            <h1>Admin Portal</h1>
            <p>Gwarinpa Anglican Youth Fellowship</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
                <button type="button" id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="remember-me">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="login-footer">
                <p>© 2025 Gwarinpa Anglican Youth Fellowship</p>
                <a href="../index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </form>

        <div class="login-message" id="login-message"></div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Handle login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.innerHTML;
                
                // Show loading state
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                loginBtn.disabled = true;

                try {
                    const success = await loginUser(email, password, rememberMe);
                    
                    if (success) {
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('Invalid email or password. Please try again.', 'error');
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('An error occurred. Please try again.', 'error');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            });

            // Check for redirect parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect === 'rsvp') {
                showMessage('Please login to RSVP for events', 'info');
            }

            // Check if user is already logged in
            checkAuthStatus();
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('login-message');
            messageDiv.textContent = message;
            messageDiv.className = `login-message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }

        async function checkAuthStatus() {
            const isAuthenticated = await checkUserAuth();
            if (isAuthenticated) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
